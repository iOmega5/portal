<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
        <p:layout style="min-width:400px;min-height:auto;">
            <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
                <ul>
                    <li><a href="../index.jsp">Головна</a></li>
                    <li><a href="${pageContext.request.contextPath}/list">Активні запити</a></li>
                    <li><a href="${pageContext.request.contextPath}/archive">Архів запитів</a></li>
                    <li><a href="${pageContext.request.contextPath}/listip">IP запитів</a></li>
                </ul>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form>
                    <p:dataTable id="tbl" var="car" value="#{listActiveDemand.demandList}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10" style="margin-bottom:20px">

                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="/resources/img/admin/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tbl" fileName="cars" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="/resources/img/admin/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                            </h:commandLink>
                        </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="FROM" />
                            </f:facet>
                            <h:outputText value="#{car.fromDemand}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="MESSAGE"/>
                            </f:facet>
                            <h:outputText value="#{car.messageDemand}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DATA" />
                            </f:facet>
                            <h:outputText value="#{car.dataOfDemand}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="UN" />
                            </f:facet>
                            <h:outputText value="#{car.unicNumberOfDemand}" />
                        </p:column>
                    </p:dataTable>

                </h:form>
            </p:layoutUnit>
        </p:layout>
</h:body>

</html>
